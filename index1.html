<script>
    function toggleSection(sectionId) {
        const content = document.getElementById('content-' + sectionId);
        const chevron = document.getElementById('chevron-' + sectionId);
        
        content.classList.toggle('active');
        chevron.classList.toggle('rotated');
    }

    function downloadSummary() {
        const form = document.getElementById('factFinderForm');
        const formData = new FormData(form);
        let summary = 'FLX GROWTH FUND - FINANCIAL FACT FINDER\n';
        summary += '='.repeat(50) + '\n\n';

        const sections = {
            'PERSONAL DETAILS': ['firstName', 'lastName', 'dob', 'maritalStatus', 'dependents', 'residencyStatus'],
            'PARTNER DETAILS': ['partnerFirstName', 'partnerLastName', 'partnerDob'],
            'CONTACT INFORMATION': ['email', 'phone', 'address'],
            'EMPLOYMENT & INCOME': ['employmentStatus', 'occupation', 'employer', 'annualIncome'],
            'ASSETS': ['primaryHome', 'investmentProperty', 'shares', 'superannuation', 'bankAccounts', 'vehicles', 'otherAssets'],
            'LIABILITIES': ['mortgage', 'investmentLoan', 'personalLoan', 'creditCards', 'hecs', 'otherDebts'],
            'INSURANCE': ['lifeInsurance', 'lifeInsuranceProvider', 'tpdInsurance', 'tpdInsuranceProvider', 'incomeProtection', 'incomeProtectionProvider', 'traumaInsurance', 'traumaInsuranceProvider'],
            'FINANCIAL GOALS & RISK': ['retirementAge', 'riskTolerance', 'shortTermGoals', 'mediumTermGoals', 'longTermGoals']
        };

        for (const [sectionName, fields] of Object.entries(sections)) {
            let sectionHasData = false;
            let sectionContent = sectionName + '\n' + '-'.repeat(sectionName.length) + '\n';
            
            for (const field of fields) {
                const value = formData.get(field);
                if (value && value.trim() !== '') {
                    sectionHasData = true;
                    const label = document.querySelector(`label[for="${field}"]`).textContent;
                    sectionContent += `${label}: ${value}\n`;
                }
            }
            
            if (sectionHasData) {
                summary += sectionContent + '\n';
            }
        }

        const blob = new Blob([summary], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'FLX-Financial-Fact-Finder.txt';
        a.click();
        URL.revokeObjectURL(url);
    }
</script>
